<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio-player</title>
</head>

<body>
    <div class="wrapper">
        <img class="background__img" src="assets/img/lemonade.png" alt="">
        <audio src="assets/audio/beyonce.mp3" class="song"></audio>
        <div class="audio__player__container">
            <img class="audio__player__top" src="assets/img/lemonade.png" alt="">
            <div class="audio__player__bot"></div>
            <img class="play__pause__btn" src="assets/svg/play.png" alt="">
            <img class="next__btn" src="assets/svg/forward.png" alt="">
            <img class="back__btn" src="assets/svg/backward.png" alt="">
            <img class="volume" src="assets/svg/volume.png" alt="">
            <input type="range" id="volume-slider" min="0" max="1" value="0.2" step="0.1">
            <div class="artist">Beyonce</div>
            <div class="title">Don't Hurt Yourself</div>
            <input type="range" id="progress-bar" min="0" max="0" value="0" step="1">
            <div class="currentTime">0:00</div>
            <div class="durationTime">0:00</div>
        </div>
    </div>
    <footer class="wrapper__footer">
        <div>2023</div>
        <a href="https://rs.school/js-stage0/"><img class="link__rs" src="assets/svg/rs_school_js.svg" alt=""></a>
        <a href="https://github.com/imSeptember">Kalenskiy Vlad</a>
    </footer>
</body>
<script src="logic.js"></script>

</html>
